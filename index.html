    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #00ffff;
            --secondary-color: #00ff88;
            --accent-color: #ff0088;
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --gradient-start: #001122;
            --gradient-end: #002211;
        }
    }

    @layer base {
        body {
            @apply bg-[var(--bg-primary)] text-[var(--text-primary)] font-mono overflow-x-hidden;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        * {
            @apply border-0 box-border;
        }
    }

    @layer components {
        .glow-button {
            @apply bg-transparent border border-[var(--primary-color)] text-[var(--primary-color)] px-6 py-3 rounded-lg font-medium transition-all duration-300 hover:bg-[var(--primary-color)] hover:text-black hover:shadow-[0_0_30px_var(--primary-color)];
        }
        
        .skill-card {
            @apply bg-[var(--bg-secondary)] border border-gray-700 rounded-xl p-6 transition-all duration-300 hover:border-[var(--primary-color)] hover:shadow-[0_0_20px_rgba(0,255,255,0.3)] hover:scale-105;
        }
        
        .project-card {
            @apply bg-gradient-to-br from-[var(--bg-secondary)] to-gray-900 rounded-xl p-8 border border-gray-700 transition-all duration-500 hover:border-[var(--secondary-color)] hover:shadow-[0_0_30px_rgba(0,255,136,0.2)] perspective-1000;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }
        
    .animated-gradient {
        background: linear-gradient(-45deg, #001122, #002211, #110022, #221100, #000033, #003300);
        background-size: 600% 600%;
        animation: gradient 10s ease infinite;
    }
    
    .floating-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
    }
    
    .particle {
        position: absolute;
        background: var(--primary-color);
        border-radius: 50%;
        animation: float 20s infinite linear;
        opacity: 0.1;
    }
    
    .particle:nth-child(2n) {
        background: var(--secondary-color);
        animation-duration: 25s;
    }
    
    .particle:nth-child(3n) {
        background: var(--accent-color);
        animation-duration: 30s;
        opacity: 0.05;
    }
    
    .grid-pattern {
        background-image: 
            linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: grid-move 20s linear infinite;
    }
    
    .pulse-ring {
        position: absolute;
        border: 1px solid var(--primary-color);
        border-radius: 50%;
        opacity: 0;
        animation: pulse-ring 3s ease-out infinite;
    }
        
        .typewriter {
            border-right: 3px solid var(--primary-color);
            animation: blink 1s infinite;
        }
        
        .timeline-item {
            @apply relative pl-8 pb-8 border-l-2 border-gray-700;
        }
        
        .timeline-dot {
            @apply absolute -left-2 top-0 w-4 h-4 bg-[var(--primary-color)] rounded-full shadow-[0_0_10px_var(--primary-color)];
        }
        
        .social-icon {
            @apply text-2xl text-[var(--text-secondary)] transition-all duration-300 hover:text-[var(--primary-color)] hover:scale-125 hover:drop-shadow-[0_0_10px_var(--primary-color)];
        }
        
        .dynamic-bg {
            background: 
                radial-gradient(circle at 20% 80%, rgba(0,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0,255,136,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,0,136,0.05) 0%, transparent 50%);
            animation: bg-shift 15s ease-in-out infinite;
        }
    }

    @layer utilities {
        .perspective-1000 {
            perspective: 1000px;
        }
    }
    
    @keyframes gradient {
        0% { background-position: 0% 50%; }
        25% { background-position: 100% 25%; }
        50% { background-position: 75% 100%; }
        75% { background-position: 25% 75%; }
        100% { background-position: 0% 50%; }
    }
    
    @keyframes blink {
        0%, 50% { border-color: transparent; }
        51%, 100% { border-color: var(--primary-color); }
    }
    
    @keyframes float {
        0% {
            transform: translateY(100vh) translateX(0px) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 0.1;
        }
        90% {
            opacity: 0.1;
        }
        100% {
            transform: translateY(-100px) translateX(100px) rotate(360deg);
            opacity: 0;
        }
    }
    
    @keyframes grid-move {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
    }
    
    @keyframes pulse-ring {
        0% {
            transform: scale(0.8);
            opacity: 1;
        }
        100% {
            transform: scale(2.4);
            opacity: 0;
        }
    }
    
    @keyframes matrix-rain {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 0.5; }
        90% { opacity: 0.5; }
        100% { transform: translateY(100vh); opacity: 0; }
    }
    
    @keyframes bg-shift {
        0%, 100% { transform: rotate(0deg) scale(1); }
        33% { transform: rotate(120deg) scale(1.1); }
        66% { transform: rotate(240deg) scale(0.9); }
    }
    </style>
